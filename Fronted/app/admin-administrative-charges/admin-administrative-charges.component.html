<div class="row panel panel-default">
    <div class="panel-heading">Administrative charges</div>
    <div class="col-md-3">
        
        <div class="panel panel-default">
            <div class="panel-heading">Add</div>
            <div class="panel-body">
                <form (ngSubmit)="AddTax()">
                    <div class="form-group">
                        <label for="Name">Tax name</label>
                        <input required [(ngModel)]="newTax.Name" name="name" type="text" class="form-control" placeholder="Tax name">
                    </div>
                    <div class="form-group">
                        <label for="Price">Tax price</label>
                        <input [(ngModel)]="newTax.Price" name="price" type="number" class="form-control" placeholder="Tax price">
                    </div>
                    <button required type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>          
    </div>

    <div class="col-md-9">         
        <div *ngFor="let tax of taxes; let i = index" class="taxes card" style="width: 20rem;">
            <div class="card-block">
                <h4 class="card-title">{{tax.Name}}</h4>
                    <p class="card-text">Price: {{tax.Price}}</p>
                    <button (click)="DeleteTax(tax, i)" type="submit" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
