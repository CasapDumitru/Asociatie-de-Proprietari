<h2> Welcome to the owner's association! </h2>

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a (click)="LoginForm()" class="pointer" [ngClass]="{active: formLogin}" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a (click)="RegisterForm()" class="pointer" [ngClass]="{active: formLogin==false}"  id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" *ngIf="formLogin" (ngSubmit)="Login()" role="form">
									<div class="form-group">
										<input [(ngModel)]="loginUserName" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input [(ngModel)]="loginPassword" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
                                    <div>
                                        <p class="message"> {{loginMessage}} </p>
                                    </div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" *ngIf="formLogin == false" (ngSubmit)="Register()" class="cols-md-12" role="form">
                                    <div class="form-group">
                                        <label class="col-form-label">First Name</label>
										<input [(ngModel)]="registerUser.FirstName" type="text" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="FirstName" value="" required pattern="[a-zA-Z]{3,30}">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">Last Name</label>
										<input [(ngModel)]="registerUser.LastName" type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="LastName" value="" required pattern="[a-zA-Z]{3,30}">
									</div>
									<div class="form-group">
                                        <label class="col-form-label">Username</label>
										<input [(ngModel)]="registerUser.UserName" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required pattern="[a-zA-Z0-9-_.]{5,30}">
									</div>
									<div class="form-group">
                                        <label class="col-form-label">Email</label>
										<input [(ngModel)]="registerUser.Email" type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" required value="">
									</div>
									<div class="form-group">
                                        <label class="col-form-label">Password</label>
										<input [(ngModel)]="registerUser.Password" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required pattern=".{5,30}">
									</div>
									<div class="form-group">
                                        <label class="col-form-label">Confirm Password</label>
										<input [(ngModel)]="confirmPassword" type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" required  placeholder="Confirm Password">
									</div>
                                    <div class="form-group">
                                        <label class="col-form-label">User Type</label>
                                        <select [(ngModel)]="registerUser.UserType" name="userType">
                                            <option *ngFor="let o of option" [value]="o" [label]="userTypes[o]"></option>
                                        </select>
                                    </div>
                                    <div>
                                        <p class="message"> {{registerMessage}} </p>
                                    </div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
